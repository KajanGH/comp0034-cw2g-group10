<!DOCTYPE html>

    <link rel="stylesheet" href="/static/global.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap"
    />
    <link

  <body>
    <div class="dashboard-page">
      <section class="image-1"></section>
      <div class="scale">

            </div>
            <div class="bristol">Bristol</div>
          </div>
          <div class="toggle-arrow-parent">
            <img
              class="toggle-arrow-icon"
              alt=""
              src="/static/public/toggle-arrow@2x.png"
            />

            <div class="div">12%</div>
          </div>
        </div>
        <div class="frame-parent">
          <div class="frame-div">
            <div class="ellipse-parent">
              <div class="frame-child"></div>
              <b class="b">2</b>
            </div>
            <div class="bristol">Camden</div>
          </div>
          <div class="toggle-arrow-parent">
            <img
              class="toggle-arrow-icon1"
              alt=""
              src="/static/public/toggle-arrow1@2x.png"
            />

            <div class="div">11%</div>
          </div>
        </div>
        <div class="frame-parent">
          <div class="frame-parent2">
            <div class="ellipse-parent">
              <div class="frame-child"></div>
              <b class="b">3</b>
            </div>
            <div class="bristol">Bath</div>
          </div>
          <div class="toggle-arrow-parent">
            <img
              class="toggle-arrow-icon1"
              alt=""
              src="/static/public/toggle-arrow1@2x.png"
            />

            <div class="div">8%</div>
          </div>
        </div>
        <div class="frame-parent">
          <div class="frame-parent4">
            <div class="ellipse-parent">
              <div class="frame-child"></div>
              <b class="b">4</b>
            </div>
            <div class="bristol">Dartford</div>
          </div>
          <div class="toggle-arrow-parent">
            <img
              class="toggle-arrow-icon"
              alt=""
              src="/static/public/toggle-arrow@2x.png"
            />

            <div class="div">7%</div>
          </div>
        </div>
        <div class="frame-parent">
          <div class="frame-parent6">
            <div class="ellipse-parent">
              <div class="frame-child"></div>
              <b class="b">5</b>
            </div>
            <div class="bristol">Kirklees</div>
          </div>
          <div class="toggle-arrow-parent">
            <img
              class="toggle-arrow-icon1"
              alt=""
              src="/static/public/toggle-arrow1@2x.png"
            />

            <div class="div">7%</div>
          </div>
        </div>
        <div class="frame-parent">
          <div class="frame-parent8">
            <div class="ellipse-parent">
              <div class="frame-child"></div>
              <b class="b">6</b>
            </div>
            <div class="bristol">Leeds</div>
          </div>
          <div class="toggle-arrow-parent">
            <img
              class="toggle-arrow-icon1"
              alt=""
              src="/static/public/toggle-arrow1@2x.png"
            />

            <div class="div">8%</div>
          </div>
        </div>
      </div>
      <div class="timeline">
        <div class="timeline-child"></div>
        <div class="timeline-item"></div>
        <div class="timeline-inner"></div>
        <div class="timeline-child1"></div>
        <div class="frame">
          <div class="present">2025</div>
        </div>
        <div class="frame1">
          <div class="present">Present</div>
        </div>
      </div>
      <div class="frame-parent9">
        <div class="frame2">
          <div class="frame3">
            <b class="filters">Filters:</b>
          </div>
          <div class="frame-parent10">
            <div class="dropdown-menu-parent">
              <div class="dropdown-menu">
                <button class="item-1">
                  <div class="div7">LAD</div>
                </button>
                <button class="item-1">
                  <div class="div7">ITL</div>
                </button>
                <button class="item-3">
                  <div class="div7">Region</div>
                </button>
                <button class="item-3">
                  <div class="div7">Country</div>
                </button>
              </div>
              <div class="listbox-main">
                <div class="placeholder-text">
                  <div class="select-level">Select Level</div>
                </div>
                <img
                  class="chevron-icon"
                  alt=""
                  src="./static/public/chevron1@2x.png"
                />
              </div>
            </div>
            <div class="frame4">
              <div class="sex-bar-and-dropdown">
                <div class="listbox-main1">
                  <div class="dropdown-menu">
                    <button class="item-1">
                      <div class="div7">Female</div>
                    </button>
                    <button class="item-1">
                      <div class="div7">Male</div>
                    </button>
                    <button class="item-3">
                      <div class="div7">Person</div>
                    </button>
                  </div>
                  <div class="placeholder-text1">
                    <div class="select-level">Select Sex</div>
                  </div>
                  <img
                    class="chevron-icon1"
                    alt=""
                    src="./static/public/chevron1@2x.png"
                  />
                </div>
              </div>
            </div>
            <div class="age-parent">
              <div class="filters">Age:</div>
              <input class="lower-value" type="number" />

              <div class="to">to</div>
              <input class="lower-value" type="number" />
            </div>
          </div>
        </div>
        <div class="graph-selection">
          <div class="graph-1">
            <div class="graph-1-tickbox-parent">
              <div class="graph-1-tickbox"></div>
              <button class="graph-1-tickbox1" id="graph1TickBox"></button>
            </div>
            <div class="filters">Graph 1</div>
          </div>
          <div class="graph-1">
            <div class="graph-1-tickbox-parent">
              <div class="graph-1-tickbox"></div>
              <button class="graph-1-tickbox1" id="graph1TickBox1"></button>
            </div>
            <div class="filters">Graph 2</div>
          </div>
          <div class="graph-1">
            <div class="graph-1-tickbox-parent">
              <div class="graph-1-tickbox"></div>
              <button class="graph-1-tickbox1" id="graph1TickBox2"></button>
            </div>
            <div class="filters">Graph 3</div>
          </div>
          <div class="graph-1">
            <div class="graph-1-tickbox-parent">
              <div class="graph-1-tickbox"></div>
              <button class="graph-1-tickbox1" id="graph1TickBox3"></button>
            </div>
            <div class="filters">Graph 4</div>
          </div>
        </div>
      </div>
      <div class="sidebar-frame">
        <img
          class="logo-icon"
          alt=""
          src="/static/public/logo@2x.png"
          id="logoImage"
        />

        <div class="world-icon-parent">
          <img
            class="world-icon"
            alt=""
            src="/static/public/world-icon@2x.png"
            id="worldIcon"
          />

          <img
            class="world-icon"
            alt=""
            src="/static/public/table-icon@2x.png"
            id="tableIcon"
          />

          <img
            class="camera-icon"
            alt=""
            src="/static/public/camera-icon@2x.png"
            id="cameraICon"
          />
        </div>
        <div class="user-icon-parent">
          <img
            class="world-icon"
            alt=""
            src="/static/public/user-icon@2x.png"
            id="userIcon"
          />

          <img
            class="world-icon"
            alt=""
            src="/static/public/settings-icon@2x.png"
            id="settingsIcon"
          />
        </div>
      </div>
    </div>

    <div id="fakeGraph1Popup" class="popup-overlay" style="display: none">
      <div class="fake-graph1-popup">
        <div class="fake-graph1-popup-child"></div>
        <div class="frame23">
          <div class="frame23">
            <div class="fake-graph-box3"></div>
          </div>
          <div class="frame25">
            <div class="graph-12">GRAPH 1</div>
          </div>
        </div>
      </div>
    </div>

    <div id="fakeGraph2Popup" class="popup-overlay" style="display: none">
      <div class="fake-graph2-popup">
        <div class="fake-graph2-popup-child"></div>
        <div class="frame20">
          <div class="frame20">
            <div class="fake-graph-box2"></div>
          </div>
          <div class="frame22">
            <div class="graph-22">GRAPH 2</div>
          </div>
        </div>
      </div>
    </div>

    <div id="fakeGraph3Popup" class="popup-overlay" style="display: none">
      <div class="fake-graph3-popup">
        <div class="fake-graph3-popup-child"></div>
        <div class="frame17">
          <div class="frame17">
            <div class="fake-graph-box1"></div>
          </div>
          <div class="frame19">
            <div class="graph-32">GRAPH 3</div>
          </div>
        </div>
      </div>
    </div>

    <div id="fakeGraph4Popup" class="popup-overlay" style="display: none">
      <div class="fake-graph4-popup">
        <div class="fake-graph4-popup-child"></div>
        <div class="frame14">
          <div class="frame14">
            <div class="fake-graph-box"></div>
          </div>
          <div class="frame16">
            <div class="graph-42">GRAPH 4</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var graph1TickBox = document.getElementById("graph1TickBox");
      if (graph1TickBox) {
        graph1TickBox.addEventListener("click", function () {
          var popup = document.getElementById("fakeGraph1Popup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var graph1TickBox1 = document.getElementById("graph1TickBox1");
      if (graph1TickBox1) {
        graph1TickBox1.addEventListener("click", function () {
          var popup = document.getElementById("fakeGraph2Popup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var graph1TickBox2 = document.getElementById("graph1TickBox2");
      if (graph1TickBox2) {
        graph1TickBox2.addEventListener("click", function () {
          var popup = document.getElementById("fakeGraph3Popup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var graph1TickBox3 = document.getElementById("graph1TickBox3");
      if (graph1TickBox3) {
        graph1TickBox3.addEventListener("click", function () {
          var popup = document.getElementById("fakeGraph4Popup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var logoImage = document.getElementById("logoImage");
      if (logoImage) {
        logoImage.addEventListener("click", function (e) {
          window.location.href = "/dashboard";
        });
      }
      
      var worldIcon = document.getElementById("worldIcon");
      if (worldIcon) {
        worldIcon.addEventListener("click", function (e) {
          window.location.href = "/map";
        });
      }
      
      var tableIcon = document.getElementById("tableIcon");
      if (tableIcon) {
        tableIcon.addEventListener("click", function (e) {
          window.location.href = "/analytics";
        });
      }
      
      var cameraICon = document.getElementById("cameraICon");
      if (cameraICon) {
        cameraICon.addEventListener("click", function (e) {
          window.location.href = "/snapshot";
        });
      }
      
      var userIcon = document.getElementById("userIcon");
      if (userIcon) {
        userIcon.addEventListener("click", function (e) {
          window.location.href = "./account-page.html";
        });
      }
      
      var settingsIcon = document.getElementById("settingsIcon");
      if (settingsIcon) {
        settingsIcon.addEventListener("click", function (e) {
          window.location.href = "/settings";
        });
      }
      </script>
  </body>
</html>
