<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/sign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <div class="sidebar-frame6">
        <img
          class="logo-icon6"
          alt=""
          src="/static/public/logo@2x.png"
          id="logoImage"
        />

        <div class="world-icon-parent4">
          <img
            class="world-icon6"
            alt=""
            src="/static/public/world-icon@2x.png"
            id="worldIcon"
          />

          <img
            class="world-icon6"
            alt=""
            src="/static/public/table-icon@2x.png"
            id="tableIcon"
          />

          <img
            class="camera-icon6"
            alt=""
            src="/static/public/camera-icon1@2x.png"
            id="cameraICon"
          />
        </div>
        <div class="user-icon-parent4">
          <img
            class="world-icon6"
            alt=""
            src="/static/public/user-icon@2x.png"
            id="userIcon"
          />

          <img
            class="world-icon6"
            alt=""
            src="/static/public/settings-icon@2x.png"
            id="settingsIcon"
          />
        </div>
      </div>
      <div class="rectangle-parent">
        <div class="rectangle-div"></div>
        <a class="i-agree-to-container" href="termsandconditions.com"
          >I agree to the
          <span class="terms-and-conditions">Terms and Conditions</span> of Use
        </a>
        <a class="already-have-an-container" href="/log-in"
          >Already have an account? Log in
          <span class="terms-and-conditions">HERE</span>
        </a>
        <div class="sign-up-parent">
          <b class="sign-up1">Sign Up</b>
          <form id="signupForm" action="/sign-up" method="POST">
          <div class="inputs1">
            <div class="full-name">
              <div class="full-name-parent">
                <div class="full-name1">Full Name</div>
                <div class="full-name-wrapper">
                  <input
                    class="full-name2"
                    placeholder="Full Name..."
                    id = "fullname"
                    name = "fullname"
                    type="text"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="full-name">
              <div class="full-name-parent">
                <div class="full-name1">Username</div>
                <div class="full-name-wrapper">
                  <input
                    class="full-name2"
                    placeholder="Username..."
                    id = "username"
                    name = "username"
                    type="text"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="full-name">
              <div class="full-name-parent">
                <div class="repeat-password">Email Address</div>
                <div class="full-name-wrapper">
                  <input
                    class="full-name2"
                    placeholder="Email Address..."
                    id = "email"
                    name = "email"
                    type="text"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="full-name">
              <div class="full-name-parent">
                <div class="repeat-password">Password</div>
                <div class="full-name-wrapper">
                  <input
                    class="full-name2"
                    placeholder="Password..."
                    id = "password"
                    name = "password"
                    type="password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="repeat-password-parent">
              <div class="repeat-password">Repeat Password</div>
              <div class="repeat-password-wrapper">
                <input
                  class="repeat-password1"
                  placeholder="Repeat Password..."
                  id = "repeatpassword"
                  name = "repeatpassword"
                  type="password"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <input class="rectangle-input" required="{true}" type="checkbox" />
        </if>

        <button type="submit" class="sign-up-container">
          <div class="sign-up2">Sign Up</div>
        </button>
        </div>
    </form>
    </div>

    <script>
      var logoImage = document.getElementById("logoImage");
      if (logoImage) {
        logoImage.addEventListener("click", function (e) {
          window.location.href = "/dashboard";
        });
      }
      
      var worldIcon = document.getElementById("worldIcon");
      if (worldIcon) {
        worldIcon.addEventListener("click", function (e) {
          window.location.href = "/map";
        });
      }
      
      var tableIcon = document.getElementById("tableIcon");
      if (tableIcon) {
        tableIcon.addEventListener("click", function (e) {
          window.location.href = "/analytics";
        });
      }
      
      var cameraICon = document.getElementById("cameraICon");
      if (cameraICon) {
        cameraICon.addEventListener("click", function (e) {
          window.location.href = "/snapshot";
        });
      }
      
      var userIcon = document.getElementById("userIcon");
      if (userIcon) {
        userIcon.addEventListener("click", function (e) {
          window.location.href = "account";
        });
      }
      
      var settingsIcon = document.getElementById("settingsIcon");
      if (settingsIcon) {
        settingsIcon.addEventListener("click", function (e) {
          window.location.href = "/settings";
        });
      }
      var errorMessage = "{{ error }}";
      if (errorMessage) {
        // Display the error message as an alert
        alert(errorMessage);
      }
      var successMessage = "{{ success }}";
      if (successMessage) {
        // Display the success message as an alert
        alert(successMessage);
      }
      </script>
  </body>
</html>
