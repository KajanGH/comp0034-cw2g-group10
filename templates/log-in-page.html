<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/log-in-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="log-in-page">
      <div class="sidebar-frame5">
        <img
          class="logo-icon5"
          alt=""
          src="/static/public/logo@2x.png"
          id="logoImage"
        />

        <div class="world-icon-parent3">
          <img
            class="world-icon5"
            alt=""
            src="/static/public/world-icon@2x.png"
            id="worldIcon"
          />

          <img
            class="world-icon5"
            alt=""
            src="/static/public/table-icon@2x.png"
            id="tableIcon"
          />

          <img
            class="camera-icon5"
            alt=""
            src="/static/public/camera-icon@2x.png"
            id="cameraICon"
          />
        </div>
        <div class="user-icon-parent3">
          <img
            class="world-icon5"
            alt=""
            src="/static/public/user-icon@2x.png"
            id="userIcon"
          />

          <img
            class="world-icon5"
            alt=""
            src="/static/public/settings-icon@2x.png"
            id="settingsIcon"
          />
        </div>
      </div>
      <div class="frame-parent1">
        <div class="log-in-parent">
          <b class="log-in1">Log In</b>
          <div class="inputs">
            <form id="loginForm" action="/log-in" method="POST">
            <div class="username">
              <div class="email-address-group">
                <div class="email-address1">Email Address</div>
                <input
                  class="frame-input"
                  placeholder="Email Address..."
                  type="text"
                />
              </div>
            </div>
            <div class="username">
              <div class="email-address-group">
                <div class="email-address1">Password</div>
                <div class="password-wrapper">
                  <input
                    class="password2"
                    placeholder="Password..."
                    type="password"
                  />
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
        <div class="frame1">
          <button class="log-in-container">
            <div class="log-in2">Log In</div>
          </button>
          <a class="dont-have-an-container" href="/sign-up"
            >Donâ€™t have an account yet? Sign up
            <span class="here">HERE</span>
          </a>
        </div>
      </div>
    </div>

    <script>
      var logoImage = document.getElementById("logoImage");
      if (logoImage) {
        logoImage.addEventListener("click", function (e) {
          window.location.href = "/dashboard";
        });
      }
      
      var worldIcon = document.getElementById("worldIcon");
      if (worldIcon) {
        worldIcon.addEventListener("click", function (e) {
          // Please sync "Map Explorer Page" to the project
        });
      }
      
      var tableIcon = document.getElementById("tableIcon");
      if (tableIcon) {
        tableIcon.addEventListener("click", function (e) {
          window.location.href = "/analytics";
        });
      }
      
      var cameraICon = document.getElementById("cameraICon");
      if (cameraICon) {
        cameraICon.addEventListener("click", function (e) {
          window.location.href = "/snapshot";
        });
      }
      
      var userIcon = document.getElementById("userIcon");
      if (userIcon) {
        userIcon.addEventListener("click", function (e) {
          window.location.href = "/account";
        });
      }
      
      var settingsIcon = document.getElementById("settingsIcon");
      if (settingsIcon) {
        settingsIcon.addEventListener("click", function (e) {
          window.location.href = "/settings";
        });
      }
      </script>
  </body>
</html>
